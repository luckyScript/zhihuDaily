<!DOCTYPE html>
<html ng-app="app">

	<meta charset="utf-8">
	<title>ngApp</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body ng-controller="marsCtrl">
	<header>
		<div class="top-bar"></div>
		<div class="left-bar side-bar">
			<div></div>
		</div>
		<div class="right-bar side-bar">
			<div></div>
			<div></div>
			<div></div>
		</div>

	<main ui-view="main"></main>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="./lib/ui-router.js"></script>
	<script src="./script/model.js"></script>
	<script src="./template/list.js"></script>
	<script src="./template/detail.js"></script>
